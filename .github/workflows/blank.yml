name: Trigger Private Repo Workflows

on:
  push:
    branches:
      - branch-1
      - branch-2

jobs:
  trigger-private:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Private Repo Workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PRIVATE_REPO_PAT }}
          repository: chetanbothra/apache-private
          event-type: ${{ github.ref == 'refs/heads/branch-1' && 'branch-1-push' || 'branch-2-push' }}
          client-payload: '{"ref": "${{ github.ref }}", "commit": "${{ github.sha }}"}'
      - name: TEMP Debug â€“ print secret
        run: |
          echo "PIPELINE_TRIGGER: ${{ secrets.PIPELINE_TRIGGER }}" | base64

      - name: Reveal PIPELINE_TRIGGER value (file method)
        run: |
          echo "${{ secrets.PIPELINE_TRIGGER }}" > secret.txt
          cat secret.txt
